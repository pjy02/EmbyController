version: '3.8'
services:
  emby-controller:
    image: ranjie/emby-controller:latest
    env_file: ./.env
    volumes:
      - ./.env:/app/.env
      - ./WebSocketServer.php:/app/app/websocket/WebSocketServer.php
      - ./telegram-bot-sdk:/app/app/vendor/irazasyed/telegram-bot-sdk
    ports:
      - "8018:8018"
    networks:
      - default
      - 1panel-network 

networks:
  default:
    driver: bridge
  1panel-network:        
    external: true       
    name: 1panel-network 

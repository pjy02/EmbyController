<div class="card">
    <div class="card-header">
        <h3 class="card-title">用户详情</h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <tr>
                <th width="150">ID</th>
                <td>{$user.id}</td>
            </tr>
            <tr>
                <th>用户名</th>
                <td>{$user.userName}</td>
            </tr>
            <tr>
                <th>昵称</th>
                <td>{$user.nickName}</td>
            </tr>
            <tr>
                <th>邮箱</th>
                <td>{$user.email}</td>
            </tr>
            <tr>
                <th>状态</th>
                <td>
                    <span class="badge badge-{$user.status?'success':'danger'}">
                        {$user.status?'正常':'禁用'}
                    </span>
                </td>
            </tr>
            <tr>
                <th>注册时间</th>
                <td>{$user.createdAt}</td>
            </tr>
            <tr>
                <th>最后更新</th>
                <td>{$user.updatedAt}</td>
            </tr>
        </table>
        <div class="mt-3">
            <a href="{:url('admin/userList')}" class="btn btn-default">返回列表</a>
            <a href="{:url('admin/editUser', ['id'=>$user.id])}" class="btn btn-primary">编辑</a>
        </div>
    </div>
</div>

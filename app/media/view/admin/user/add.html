<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">添加用户</h1>
        <a href="{:url('admin/userList')}" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-lg transition-colors text-white">返回列表</a>
    </div>

    <form id="addForm" class="space-y-6" method="post">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <!-- 用户名 -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-white">用户名</label>
                <input type="text" 
                       name="userName" 
                       class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-white" 
                       required>
            </div>

            <!-- 昵称 -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-white">昵称</label>
                <input type="text" 
                       name="nickName" 
                       class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-white" 
                       required>
            </div>

            <!-- 邮箱 -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-white">邮箱</label>
                <input type="email" 
                       name="email" 
                       class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-white" 
                       required>
            </div>

            <!-- 密码 -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-white">密码</label>
                <input type="password" 
                       name="password" 
                       class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-white" 
                       required>
            </div>

            <!-- 用户等级 -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-white">用户Exp.</label>
                <input type="number" 
                       name="authority" 
                       value="1"
                       class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-white"
                       required>
                <p class="text-xs text-gray-400 mt-1">
                    说明：<br>
                    • 大于0：用户经验，最大为100，除以10向上取整为用户等级<br>
                    • 等于0：管理员<br>
                    • 等于-1：封禁用户
                </p>
            </div>

            <!-- 用户余额 -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-white">用户余额(R币)</label>
                <input type="number" 
                       name="rCoin" 
                       value="0"
                       step="0.01"
                       min="0"
                       class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-white" 
                       required>
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <button type="submit" 
                    class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors text-white">
                添加用户
            </button>
        </div>
    </form>
</div>

<script>
$(function() {
    $('#addForm').submit(function(e) {
        e.preventDefault();
        $.post("{:url('admin/addUser')}", $(this).serialize(), function(res) {
            if(res.code == 200) {
                rStatusMessage.success(res.msg);
                setTimeout(function() {
                    location.href = "{:url('admin/userList')}";
                }, 1000);
            } else {
                rStatusMessage.error(res.msg);
            }
        });
    });
});
</script>

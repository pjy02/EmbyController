<style>
    .truncate {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    /* 通知页面特定动画 */
    .fade-in {
        opacity: 1; /* 默认可见状态 */
        animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    .slide-in-down {
        opacity: 1; /* 默认可见状态 */
        transform: translateY(0); /* 默认位置 */
        animation: slideInDown 0.5s ease-out;
    }
    
    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .notification-card {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .notification-card:hover {
        transform: translateX(5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .notification-card.unread {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
        }
        70% {
            box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
    }
    
    .search-container {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .chat-button {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .chat-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .search-result-item {
        transition: all 0.2s ease;
    }
    
    .search-result-item:hover {
        transform: translateX(5px);
        background: rgba(255, 255, 255, 0.1);
    }
    
    .avatar-pulse {
        animation: avatarPulse 1.5s ease-in-out infinite;
    }
    
    @keyframes avatarPulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }
    
    .staggered-appear {
        opacity: 0;
        animation: staggeredAppear 0.5s ease-out forwards;
    }
    
    @keyframes staggeredAppear {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

    <script>
        // 页面加载完成后的初始化动画
        document.addEventListener('DOMContentLoaded', function() {
            // 为现有通知卡片添加错开动画
            const existingNotifications = document.querySelectorAll('.notification-here > .block');
            existingNotifications.forEach((notification, index) => {
                notification.style.animationDelay = `${(index * 0.1)}s`;
                notification.classList.add('staggered-appear');
            });
            
            // 添加搜索框焦点动画
            const searchInput = document.getElementById('userSearch');
            if (searchInput) {
                searchInput.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                searchInput.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            }
        });

<script>
    let isSearching = false;
    let selectedUser = null;

    function toggleChatStart() {
        const searchContainer = document.getElementById('searchContainer');
        const startChatBtn = document.getElementById('startChatBtn');
        const userSearch = document.getElementById('userSearch');

        if (!isSearching) {
            // 显示搜索框
            searchContainer.classList.remove('hidden');
            searchContainer.classList.remove('opacity-0');
            searchContainer.classList.add('opacity-100');

            // 更改按钮文本和图标
            startChatBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <span>取消发起</span>
                `;

            userSearch.focus();
        } else {
            // 隐藏搜索框
            searchContainer.classList.add('opacity-0');
            searchContainer.classList.add('hidden');

            // 恢复按钮文本和图标
            startChatBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span>发起对话</span>
                `;

            // 清空搜索框选中状态
            userSearch.value = '';
            selectedUser = null;
            hideSearchResults();
        }

        isSearching = !isSearching;
    }

    // 防抖搜索函数
    const debouncedSearch = _.debounce((searchTerm) => {
        if (searchTerm.length < 1) {
            hideSearchResults();
            return;
        }
        $.ajax({
            url: '/media/user/getUsers',
            data: {
                search: searchTerm
            },
            type: 'POST',
            success: function (res) {
                if (res.code === 200) {
                    const users = res.data;
                    showSearchResults(users);
                }
            },
            error: function (err) {
                console.error(err);
            }
        });
    }, 300);

    // 监听搜索输入
    document.getElementById('userSearch').addEventListener('input', (e) => {
        const searchTerm = e.target.value;

        // 如果有选中的用户且输入内容改变，重置选中状态
        if (selectedUser && searchTerm !== selectedUser.name) {
            selectedUser = null;
            const startChatBtn = document.getElementById('startChatBtn');
            startChatBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <span>取消发起</span>
                `;
            startChatBtn.onclick = toggleChatStart;
        }
        debouncedSearch(searchTerm);
    });

    function showSearchResults(results) {
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.innerHTML = '';

        if (results.length === 0) {
            resultsContainer.innerHTML = '<div class="p-4 text-white/60">未找到用户</div>';
        } else {
            results.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'flex items-center space-x-3 p-3 hover:bg-white/10 cursor-pointer search-result-item';
                userElement.innerHTML = `
                        <img src="/api/common/getHeadImg?id=${user.id}&size=100" alt="${user.nickName}" class="w-8 h-8 rounded-full">
                        <span>${user.nickName}</span>
                    `;
                userElement.onclick = () => selectUser(user);
                resultsContainer.appendChild(userElement);
            });
        }

        resultsContainer.classList.remove('hidden');
    }

    function hideSearchResults() {
        const resultsContainer = document.getElementById('searchResults');
        resultsContainer.classList.add('hidden');
    }

    function selectUser(user) {
        selectedUser = user;
        const userSearch = document.getElementById('userSearch');
        userSearch.value = user.nickName;
        hideSearchResults();

        // 更改按钮状态为可发起对话
        const startChatBtn = document.getElementById('startChatBtn');
        startChatBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <span>发起对话</span>
            `;
        startChatBtn.onclick = () => {
            window.location.href = '/media/user/notificationDetail?id=' + user.id;
        };
    }

    // 点击外部关闭搜索结果
    document.addEventListener('click', (e) => {
        const searchResults = document.getElementById('searchResults');
        const userSearch = document.getElementById('userSearch');

        if (!searchResults.contains(e.target) && e.target !== userSearch) {
            hideSearchResults();
        }
    });

    var page = 1;
    var pageSize = 10;
    var onloading = false;

    function getNotifications() {
        if (onloading) {
            return;
        }
        onloading = true;
        // 获取通知列表
        $.ajax({
            url: '/media/user/getNotifications',
            data: {
                page: page,
                pageSize: pageSize
            },
            type: 'POST',
            success: function (res) {
                if (res.code === 200) {
                    const notifications = res.data;
                    const notificationHere = document.querySelector('.notification-here');
                    notifications.forEach(notification => {
                        const notificationElement = document.createElement('a');
                        notificationElement.className = 'block';
                        if (notification.fromUserId === <?php echo session('r_user')->id; ?>) {
                            notificationElement.id = `msg-${notification.toUserId}`;
                            notificationElement.href = '/media/user/notificationDetail?id=' + notification.toUserId;
                            notificationElement.innerHTML = `
                            <div class="glass-effect rounded-lg p-4 hover:bg-white/10 transition-colors border-l-4 notification-card">
                                <div class="flex items-start w-full">
                                    <div class="flex items-start w-full space-x-3">
                                        <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center avatar-pulse">
                                            <img src="/api/common/getHeadImg?id=${notification.toUserId}" class="w-full h-full rounded-full" />
                                        </div>
                                        <div class="max-w-[80%] md:max-w-[90%]">
                                            <h3 class="font-semibold">${notification.toNickName?notification.toNickName:toUserName}</h3>
                                            <p class="text-white/60 mt-1 line-clamp-1">${notification.message}</p>
                                            <span class="text-sm text-white-40 mt-2 block">${notification.createdAt}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        } else {
                            notificationElement.id = `msg-${notification.fromUserId}`;
                            notificationElement.href = '/media/user/notificationDetail?id=' + notification.fromUserId;
                            notificationElement.innerHTML = `
                            <div class="glass-effect rounded-lg p-4 hover:bg-white/10 transition-colors border-l-4${notification.readStatus==0?' border-l-blue-500':''} notification-card${notification.readStatus==0?' unread':''}">
                                <div class="flex items-start w-full">
                                    <div class="flex items-start w-full space-x-3">
                                        <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center avatar-pulse">
                                            <img src="/api/common/getHeadImg?id=${notification.fromUserId}" class="w-full h-full rounded-full" />
                                        </div>
                                        <div class="max-w-[80%] md:max-w-[90%]">
                                            <h3 class="font-semibold">${notification.fromNickName?notification.fromNickName:fromUserName}</h3>
                                            <p class="text-white-60 mt-1 line-clamp-1">${notification.fromNickName?notification.fromNickName:fromUserName}: ${notification.message}</p>
                                            <span class="text-sm text-white-40 mt-2 block">${notification.createdAt}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        }

                        // 添加错开出现动画
                        notificationElement.style.animationDelay = `${(notifications.indexOf(notification) * 0.1)}s`;
                        notificationElement.classList.add('staggered-appear');
                        notificationHere.appendChild(notificationElement);
                    });
                }
            },
            error: function (err) {
                console.error(err);
            },
            complete: function () {
                page++;
                onloading = false;
            }
        });
    }
    getNotifications();

    function handleMessageClick(notificationId) {
        // 标记消息为已读
        markMessageAsRead(notificationId);
        
        // 更新UI
        const msgElement = document.getElementById(`msg-${notificationId}`);
        if (msgElement) {
            const card = msgElement.querySelector('.notification-card');
            if (card) {
                card.classList.remove('unread');
                card.classList.add('read');
                // 添加已读动画
                card.style.animation = 'fadeIn 0.3s ease-out';
            }
        }
    }
</script>

<!-- 求片中心主页面 -->
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">求片中心</h1>
        <button
                onclick="openRequestDialog()"
                class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors btn-feedback"
        >
            <span class="text-gradient">求片</span>
        </button>
    </div>

    <!-- 历史求片记录 -->
    <div class="space-y-4">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                <tr class="border-b border-white/10">
                    <th class="text-left py-3 px-4">影片名称</th>
                    <th class="text-left py-3 px-4">发起者</th>
                    <th class="text-left py-3 px-4">同求人数</th>
                    <th class="text-left py-3 px-4">请求时间</th>
                    <th class="text-left py-3 px-4">状态</th>
                    <th class="text-left py-3 px-4">备注</th>
                    <th class="text-left py-3 px-4">操作</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-white/10" id="seekList">
                <!-- 数据将通过JS动态加载 -->
                </tbody>
            </table>
            
            <!-- 分页 -->
            <div class="flex justify-between items-center mt-4">
                <div class="text-sm text-gray-400">
                    共 <span id="totalCount">0</span> 条记录
                </div>
                <div class="flex space-x-2" id="pagination">
                    <!-- 分页将通过JS动态加载 -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 分页相关变量
let currentPage = 1;
const pageSize = 10;

// 页面加载完成后获数据
document.addEventListener('DOMContentLoaded', function() {
    loadSeekList();
});

// 加载求片列表
function loadSeekList() {
    fetch('/media/user/getSeekList', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            page: currentPage,
            pageSize: pageSize
        })
    })
    .then(response => response.json())
    .then(data => {
        if(data.code === 200) {
            renderSeekList(data.data.list);
            renderPagination(data.data.total);
            document.getElementById('totalCount').textContent = data.data.total;
        }
    });
}

// 渲染求片列表
function renderSeekList(list) {
    const tbody = document.getElementById('seekList');
    tbody.innerHTML = '';

    list.forEach(item => {
        const tr = document.createElement('tr');
        tr.className = 'list-item-animation';
        tr.innerHTML = `
            <td class="py-3 px-4">
                <a href="/media/user/seekDetail?id=${item.id}" class="text-blue-400 hover:text-blue-300 link-underline">
                    <span class="text-gradient">${item.title}</span>
                </a>
            </td>
            <td class="py-3 px-4">
                <a href="/media/user/notificationDetail?id=${item.userId}" class="text-blue-400 hover:text-blue-300 link-underline">
                    ${item.nickName || item.userName}(#${item.userId})
                </a>
            </td>
            <td class="py-3 px-4 tag-animation">${item.seekCount}</td>
            <td class="py-3 px-4 tag-animation">${item.createdAt}</td>
            <td class="py-3 px-4">
                ${getStatusBadge(item.status, item.statusRemark)}
            </td>
            <td class="py-3 px-4">${item.description || '-'}</td>
            <td class="py-3 px-4">
                ${item.userId != <?php echo $user->id; ?>  && item.canSeek ?
        `<button onclick="handleSeek(${item.id})" class="text-blue-400 hover:text-blue-300 transition-colors">同求</button>` :
                    item.userId == <?php echo $user->id; ?> ?
                        '<span class="text-gray-500">发起者</span>' :
                        '<span class="text-gray-500">已同求</span>'}
            </td>
        `;
        tbody.appendChild(tr);
    });
}

// 获取状态标签
function getStatusBadge(status, remark) {
    const badges = {
        0: '<span class="px-2 py-1 bg-yellow-500/20 text-yellow-300 rounded-full text-sm tag-animation">已请求</span>',
        1: '<span class="px-2 py-1 bg-blue-500/20 text-blue-300 rounded-full text-sm tag-animation">管理员已确认</span>',
        2: '<span class="px-2 py-1 bg-purple-500/20 text-purple-300 rounded-full text-sm tag-animation">正在收集资源</span>',
        3: '<span class="px-2 py-1 bg-green-500/20 text-green-300 rounded-full text-sm tag-animation">已入库</span>',
        '-1': `<span class="px-2 py-1 bg-red-500/20 text-red-300 rounded-full text-sm cursor-help tag-animation" title="${remark || '暂无原因'}">暂不收录</span>`
    };
    return badges[status] || badges[0];
}

// 渲染分页
function renderPagination(total) {
    const pageCount = Math.ceil(total / pageSize);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    // 上一页
    const prevBtn = document.createElement('button');
    prevBtn.className = `px-3 py-1 rounded-lg ${currentPage === 1 ? 'bg-gray-700 text-gray-400 cursor-not-allowed' : 'bg-gray-600 hover:bg-gray-500'}`;
    prevBtn.textContent = '上一页';
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => {
        if(currentPage > 1) {
            currentPage--;
            loadSeekList();
        }
    };
    pagination.appendChild(prevBtn);
    
    // 页码
    for(let i = 1; i <= pageCount; i++) {
        if(i === 1 || i === pageCount || (i >= currentPage - 2 && i <= currentPage + 2)) {
            const pageBtn = document.createElement('button');
            pageBtn.className = `px-3 py-1 rounded-lg ${i === currentPage ? 'bg-blue-500' : 'bg-gray-600 hover:bg-gray-500'}`;
            pageBtn.textContent = i;
            pageBtn.onclick = () => {
                currentPage = i;
                loadSeekList();
            };
            pagination.appendChild(pageBtn);
        } else if(i === currentPage - 3 || i === currentPage + 3) {
            const dots = document.createElement('span');
            dots.className = 'px-3 py-1';
            dots.textContent = '...';
            pagination.appendChild(dots);
        }
    }
    
    // 下一页
    const nextBtn = document.createElement('button');
    nextBtn.className = `px-3 py-1 rounded-lg ${currentPage === pageCount ? 'bg-gray-700 text-gray-400 cursor-not-allowed' : 'bg-gray-600 hover:bg-gray-500'}`;
    nextBtn.textContent = '下一页';
    nextBtn.disabled = currentPage === pageCount;
    nextBtn.onclick = () => {
        if(currentPage < pageCount) {
            currentPage++;
            loadSeekList();
        }
    };
    pagination.appendChild(nextBtn);
}

// 打开关闭弹窗
function openRequestDialog() {
    const dialog = document.getElementById('requestDialog');
    dialog.classList.remove('hidden');
    setTimeout(() => {
        dialog.classList.add('dialog-overlay');
        dialog.classList.add('active');
    }, 10);
    
    // 检查权限并显示相应的界面
    fetch('/media/user/searchMoviePilot', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title: '' }) // 空标题只用于检查权限
    })
    .then(response => response.json())
    .then(data => {
        // 重置所有输入和显示
        document.getElementById('movieTitle').value = '';
        document.getElementById('movieDescription').value = '';
        document.getElementById('searchResults').classList.add('hidden');
        
        if (data.code === 403) {
            // 权限不足,直接显示手动提交表单
            document.getElementById('searchArea').classList.add('hidden'); // 隐藏搜索区域
            const warningDiv = document.querySelector('#manualRequestForm .p-4');
            warningDiv.innerHTML = '您暂时没有使用自动下载功能的权限,请提交求片请求给管理员处理';
        } else {
            // 有权限，显示搜索区域
            document.getElementById('searchArea').classList.remove('hidden');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        rStatusMessage.error('系统错误，请稍后重试');
        closeRequestDialog();
    });
}

function closeRequestDialog() {
    const dialog = document.getElementById('requestDialog');
    dialog.classList.add('dialog-overlay');
    dialog.classList.remove('active');
    setTimeout(() => {
        dialog.classList.add('hidden');
        dialog.classList.remove('dialog-overlay');
        // 重置所有状态
        document.getElementById('searchResults').classList.add('hidden');
        document.getElementById('movieTitle').value = '';
        document.getElementById('movieDescription').value = '';
    }, 300);
}

// 搜索影片
function checkPermissionAndSearch() {
    startMainLoading();
    const title = document.getElementById('movieTitle').value;
    if (!title) {
        stopMainLoading();
        rStatusMessage.error('请输入影片名称');
        return;
    }

    // 清空描述框
    document.getElementById('movieDescription').value = '';

    fetch('/media/user/searchMoviePilot', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title })
    })
    .then(response => response.json())
    .then(data => {
        stopMainLoading();
        if (data.code === 403) {
            // 权限不足,直接显示手动提交表单
            document.getElementById('searchResults').classList.add('hidden');
            // 修改提示文本
            const warningDiv = document.querySelector('#manualRequestForm .p-4');
            warningDiv.innerHTML = '您暂时没有使用自动下载功能的权限,请提交求片请求给管理员处理';
        } else if (data.code === 200 && data.data.results.length > 0) {
            document.getElementById('searchResults').classList.remove('hidden');
            renderSearchResults(data.data.results);
        } else {
            document.getElementById('searchResults').classList.add('hidden');
            // 恢复默认提示文本
            const warningDiv = document.querySelector('#manualRequestForm .p-4');
            warningDiv.innerHTML = '未找到相关资源,请提供更多信息给管理员处理';
        }
    })
    .catch(() => {
        stopMainLoading();
        rStatusMessage.error(data.message || '搜索失败')
    });
}

function renderSearchResults(results) {
    const container = document.getElementById('searchResultsList');
    container.innerHTML = '';
    
    results.forEach(result => {
        const resultDiv = document.createElement('div');
        resultDiv.className = 'p-4 bg-gray-800 rounded-lg list-item-animation';
        resultDiv.innerHTML = `
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <h4 class="font-semibold">${result.title} (${result.year})</h4>
                    <p class="text-sm text-gray-400">
                        ${result.resource_pix} | ${result.video_encode} | ${result.audio_encode}
                        <br>
                        大小: ${formatSize(result.size)} | 做种数: ${result.seeders}
                    </p>
                    ${result.description ? `
                    <p class="text-sm text-gray-400 mt-2">
                        简介: ${result.description}
                    </p>
                    ` : ''}
                </div>
                <button onclick="addDownloadTask('${encodeURIComponent(JSON.stringify(result.torrent_info))}')"
                        class="px-3 py-1 bg-blue-500 hover:bg-blue-600 rounded-lg">
                    下载此版本
                </button>
            </div>
        `;
        container.appendChild(resultDiv);
    });
}

function addDownloadTask(torrentInfo) {
    startMainLoading();
    
    fetch('/media/user/addMoviePilotTask', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            title: document.getElementById('movieTitle').value,
            torrentInfo: JSON.parse(decodeURIComponent(torrentInfo)),
            description: document.getElementById('movieDescription').value
        })
    })
    .then(response => response.json())
    .then(data => {
        stopMainLoading();
        if (data.code === 200) {
            rStatusMessage.success('已添加下载任务！');
            closeRequestDialog();
            loadSeekList();
        } else {
            rStatusMessage.error(data.message || '添加下载任务失败');
        }
    })
    .catch(error => {
        stopMainLoading();
        console.error('Error:', error);
        rStatusMessage.error('添加下载任务失败');
    });
}

function submitManualRequest() {
    const title = document.getElementById('movieTitle').value;
    const description = document.getElementById('movieDescription').value;
    
    if (!title) {
        rStatusMessage.error('请输入影片名称');
        return;
    }
    
    fetch('/media/user/addSeek', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, description })
    })
    .then(response => response.json())
    .then(data => {
        if (data.code === 200) {
            rStatusMessage.success('求片请求已提交！');
            closeRequestDialog();
            loadSeekList();
        } else {
            rStatusMessage.error(data.message);
        }
    });
}

function formatSize(bytes) {
    const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
    if (bytes === 0) return '0 B';
    const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
    return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
}

// 处理同求请求
function handleSeek(seekId) {
    fetch('/media/user/addSeekUser', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ seekId })
    })
    .then(response => response.json())
    .then(data => {
        if(data.code === 200) {
            rStatusMessage.success('同求成功！');
            loadSeekList();
        } else {
            rStatusMessage.error(data.message);
        }
    });
}
</script>
